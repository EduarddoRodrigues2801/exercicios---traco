<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="style.css">
    <title>Exercício 2</title>
    
</head>
<body>
    <div id="container">
        <div id="exercicio">
            <h2>Exercício 02</h2>
            <p>Fazer um programa para ler as medidas da base e altura de um retângulo. Em seguida, mostrar o valor da área, perímetro e diagonal deste retângulo, com quatro casas decimais, conforme exemplo.</p>
            <form action="#"  name="frmexercicio1" id="frmexercicio1" method="post">
                <label>
                    <span>Base:</span>
                    <input type="text" id="txtbase" name="base"  size="10" onchange="decimaisbase()"  placeholder="Base do Retângulo">
                </label>
                <label>
                    <span>Altura:</span>
                    <input type="text" id="txtaltura" name="altura"   onchange="decimaisaltura()" size="10" placeholder="Altura do Retângulo">
                </label>
              
               
                <input type="button" onclick="exercicio1()" value="Calcular">
                <input type="button" onclick="novo()" value="Limpar">
                <div id="resultado"><p id="conteudoresultado"></p></div>
            </form>
        </div>


    </div>
    <script src="./script.js"></script>
</body>
</html>
