<body>
    <div id="container">
        <div id="exercicio">
            <h2>Exercício 05</h2>
            <p>Fazer um programa para ler o valor "r" do raio de um círculo, e depois mostrar o valor da área do círculo com três casas decimais. A fórmula da área do círculo é a seguinte: área = π. r². O valor de π corresponde a 3.14159.</p>
            <form action="#"  name="frmexercicio1" id="frmexercicio1" method="post">
                <label>
                    <span>Digite o valor do raio:</span>
                    <input type="text" id="txtraio" name="raio" onchange="decimaisraio()"  size="10"   placeholder="digite o valor do raio">
                </label>
             
            
               
                <input type="button" onclick="exercicio1()" value="Calcular">
                <input type="button" onclick="novo()" value="Limpar">
                <div id="resultado"><p id="conteudoresultado"></p></div>
            </form>
        </div>


    </div>
