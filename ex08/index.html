<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="style.css">
    <title>Exercício 8</title>
    
</head>
<body>
    <div id="container">
        <div id="exercicio">
            <h2>Exercício 08</h2>
            <p>Fazer um programa para ler três medidas A, B e C. Em seguida, calcular e mostrar (imprimir os dados com quatro casas decimais): a) a área do quadrado que tem lado A b) a área do triângulo retângulo que base A e altura B c) a área do trapézio que tem bases A e B, e altura C</p>
            <form action="#"  name="frmexercicio1" id="frmexercicio1" method="post">
                <label>
                    <span>Digite a medida de A:</span>
                    <input type="text" id="txtmeda" name="meda"   size="10" onchange="decimaismeda()"  placeholder="Medida de A">
                </label>
                <label>
                    <span>Digite a medida de B:</span>:</span>
                    <input type="text" id="txtmedb" name="medb" onchange="decimaismedb()"  size="10"   placeholder="Medida de B">
                </label>
                <label>
                    <span>Digite a medida de C:</span>:</span>
                    <input type="text" id="txtmedc" name="medc" onchange="decimaismedc()"  size="10"   placeholder="Medida de C">
                </label>
               
                <input type="button" onclick="exercicio1()" value="Calcular">
                <input type="button" onclick="novo()" value="Limpar">
                <div id="resultado"><p id="conteudoresultado"></p></div>
            </form>
        </div>


    </div>
    <script src="./script.js"></script>
</body>
</html>
